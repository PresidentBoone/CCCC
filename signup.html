<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Climb</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f3e6ff;
            --accent-bg: #2a357a;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #a07bcc;
            --gradient: linear-gradient(135deg, #2a357a 0%, #a07bcc 100%);
            --shadow: 0 4px 20px rgba(42, 53, 122, 0.1);
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --accent-bg: #21262d;
            --text-primary: #ffffff;
            --text-secondary: #c9d1d9;
            --accent-color: #bb86fc;
            --gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --shadow: 0 4px 20px rgba(187, 134, 252, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--primary-bg);
            transition: all 0.3s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .starry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-theme="dark"] .starry-bg {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        [data-theme="dark"] .navbar {
            background: rgba(13, 17, 23, 0.95);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            overflow: hidden;
        }

        .logo img, .hero-logo img, .description-logo img, .footer-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .brand-text h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--primary-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            padding: 0.5rem 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background: var(--secondary-bg);
            transform: translateX(5px);
        }

        .theme-toggle {
            background: var(--gradient);
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 120px 2rem 2rem;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(160, 123, 204, 0.2);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .signup-card {
            background: rgba(33, 38, 45, 0.95);
            border: 1px solid rgba(187, 134, 252, 0.3);
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(42, 53, 122, 0.2);
        }

        .signup-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite;
        }

        .signup-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .signup-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        [data-theme="dark"] .signup-title {
           font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3366ff 0%, #bb86fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; 
        }

        .signup-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .google-btn {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #4285f4;
            background-color: #4285f4;
            color: white;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            font-size: 1rem;
        }

        .google-btn:hover {
            background-color: #3367d6;
            border-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--text-secondary);
            opacity: 0.3;
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid rgba(160, 123, 204, 0.3);
            border-radius: var(--border-radius);
            outline: none;
            font-size: 1rem;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(160, 123, 204, 0.3);
        }

        .signup-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(42, 53, 122, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .mobile-nav {
            display: none;
            position: relative;
        }

        .hamburger {
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            background-color: var(--primary-bg);
            color: var(--accent-color);
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .hamburger:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--primary-bg);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 0.5rem;
            min-width: 150px;
            box-shadow: var(--shadow);
        }

        .dropdown-menu.show {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .dropdown-menu button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent-color);
            background-color: var(--primary-bg);
            color: var(--accent-color);
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .dropdown-menu button:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-nav {
                display: block;
            }

            .navbar {
                padding: 1rem;
            }

            .logo-section {
                gap: 0.5rem;
            }

            .brand-text h1 {
                font-size: 1.2rem;
            }

            .brand-text h2 {
                font-size: 0.9rem;
            }

            .signup-card {
                padding: 2rem;
                margin: 1rem;
            }

            .signup-title {
                font-size: 1.8rem;
            }

            .signup-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const starryBg = document.getElementById('starryBg');

        function updateLogos(theme) {
            const logoSrc = theme === 'light' ? 'blackcc.png' : 'images/whiteclearcc.png';
            document.querySelectorAll('.logo-img, .signup-logo-img').forEach(img => {
                img.src = logoSrc;
            });
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        updateLogos(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            updateLogos(newTheme);
            
            if (newTheme === 'dark') {
                createStars();
            }
        });

        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        function createStars() {
            starryBg.innerHTML = '';
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starryBg.appendChild(star);
            }
        }

        if (savedTheme === 'dark') {
            createStars();
        }

        // Mobile menu toggle
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            const hamburger = document.querySelector('.hamburger');
            
            if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDqL5ZoTKp36sk8J5TxuHn_y6ji4i9h20s",
            authDomain: "collegeclimb-ai.firebaseapp.com",
            projectId: "collegeclimb-ai",
            storageBucket: "collegeclimb-ai.firebasestorage.app",
            messagingSenderId: "187139654658",
            appId: "1:187139654658:web:4a6cf4c43095f03212931b",
            measurementId: "G-E0B2RQM9XS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make functions global
        window.signUpWithGoogle = function() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Google Sign-Up successful for:", user.email);
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("Google Sign-Up error:", error);
                    if (error.code === 'auth/unauthorized-domain') {
                        alert("Please configure your domain in Firebase Console:\n1. Go to Firebase Console\n2. Select Authentication > Settings\n3. Add your domain to Authorized domains\n4. Current domain: " + window.location.origin);
                    } else {
                        alert("Google Sign-Up failed: " + error.message);
                    }
                });
        };

        window.validateEmail = function(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        };

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const contact = document.getElementById('contact').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!contact || !window.validateEmail(contact)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords don't match.");
                return;
            }

            const button = document.querySelector('.signup-btn');
            button.textContent = 'Creating Account...';
            button.disabled = true;

            createUserWithEmailAndPassword(auth, contact, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    button.textContent = '‚úì Success!';
                    button.style.background = '#4caf50';
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                })
                .finally(() => {
                    if (button.textContent !== '‚úì Success!') {
                        button.textContent = 'Create Account';
                        button.disabled = false;
                    }
                });
        });
    </script>
