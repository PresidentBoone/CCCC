            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* Confetti */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 10001;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Toast Messages */
        .message-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-bg);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 10006;
            animation: toast-slide-up 0.3s ease-out;
        }

        @keyframes toast-slide-up {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .message-success { border-left: 4px solid var(--success-color); }
        .message-error { border-left: 4px solid var(--danger-color); }
        .message-info { border-left: 4px solid var(--info-color); }

        /* Responsive */
        @media (max-width: 1024px) {
            .cc-nav-center { display: none; }
        }

        @media (max-width: 768px) {
            body { padding-top: 70px; }
            .cc-navbar { padding: 0.5rem 1rem; }
            .cc-brand-text h1 { font-size: 1rem; }
            .cc-logo { width: 40px; height: 40px; }
            .cc-nav-right { gap: 0.5rem; }
            .coin-display, .xp-level-container, .streak-display-compact, .hearts-display {
                padding: 0.4rem 0.8rem;
                min-width: auto;
            }
            .container { padding: 1rem; }
            .question-card { padding: 1.5rem; }
            .session-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Progress Bar -->
    <div class="progress-bar-top">

        <div class="question-card" id="questionCard">
            <div class="question-header">

    <div class="floating-actions">
        <button class="floating-btn" onclick="toggleCalculator()" id="calculatorBtn">
            <i class="fas fa-calculator"></i>
        </button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your practice session...</div>
    </div>

    <!-- Firebase & App Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDqL5ZoTKp36sk8J5TxuHn_y6ji4i9h20s",
            authDomain: "collegeclimb-ai.firebaseapp.com",
            projectId: "collegeclimb-ai",
            storageBucket: "collegeclimb-ai.firebasestorage.app",
            messagingSenderId: "187139654658",
            appId: "1:187139654658:web:4a6cf4c43095f03212931b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth;
        window.db = db;
        window.firebaseModules = { doc, getDoc, setDoc };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await initializeApp(user);
            } else {
                window.location.href = '/login.html';
            }
        });

        async function initializeApp(user) {
            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('profileAvatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=a07bcc&color=fff`;

            await window.initializeCasinoSystem(user);

            const params = new URLSearchParams(window.location.search);
            window.sessionSubject = params.get('subject') || 'sat-math';
            window.sessionType = params.get('type') || 'practice';

            await window.initializeSession();
            document.getElementById('loadingScreen').style.display = 'none';
        }

        window.initializeApp = initializeApp;
    </script>

    <script src="/js/casino-game-engine.js"></script>
    <script src="/js/casino-ui-components.js"></script>
    <script src="/js/casino-sound-system.js"></script>

    <script>
        // ============================================
        // GLOBAL STATE
        // ============================================
        let casinoEngine = null;
        let currentUser = null;
        let calculator = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let hearts = 3;

        // ============================================
        // CASINO SYSTEM INITIALIZATION
        // ============================================
        async function initializeCasinoSystem(user) {
            try {
                console.log('🎰 Initializing Casino System...');
                currentUser = user;

                if (window.CasinoGameEngine) {
                    casinoEngine = new window.CasinoGameEngine(window.db, user.uid);
                    await casinoEngine.loadProgress();
                    console.log('✅ Casino system initialized');
                } else {
                    console.warn('Casino engine not loaded');
                }
            } catch (error) {
                console.error('Failed to initialize casino:', error);
            }
        }

        // ============================================
        // SESSION INITIALIZATION
        // ============================================
        async function initializeSession() {
            const titles = {
                'sat-math': 'SAT Math Practice',
                'sat-reading': 'SAT Reading & Writing',
                'act-math': 'ACT Math Practice',
                'act-english': 'ACT English Practice'
            };
            document.getElementById('sessionTitle').textContent = titles[window.sessionSubject] || 'Practice Session';

            if (window.sessionSubject?.includes('math') && window.Desmos) {
                calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
                    expressionsCollapsed: true,
                    settingsMenu: false
                });
            } else {
                document.getElementById('calculatorBtn').style.display = 'none';
            }

            await generateQuestions();
        }

        // ============================================
        // QUESTION GENERATION
        // ============================================
        async function generateQuestions() {
            try {
                const response = await fetch('/api/testprep-generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: window.sessionSubject,
                        difficulty: 'medium',
                        questionCount: 10
                    })
                });

                const data = await response.json();
                currentQuestions = data.success ? data.questions : getFallbackQuestions();
                displayQuestion();
            } catch (error) {
                currentQuestions = getFallbackQuestions();
                displayQuestion();
            }
        }

        function getFallbackQuestions() {
            return [
                {
                    prompt: "What is 2 + 2?",
                    options: ["3", "4", "5", "6"],
                    correctAnswer: 1,
                    explanation: "2 + 2 = 4",
                    difficulty: "easy"
                }
            ];
        }

        // ============================================
        // DISPLAY QUESTION
        // ============================================
        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                finishSession();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            selectedAnswer = null;

            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            const diff = document.getElementById('questionDifficulty');
            diff.textContent = (question.difficulty || 'medium').toUpperCase();
            diff.className = `question-difficulty difficulty-${question.difficulty || 'medium'}`;

            document.getElementById('questionPrompt').textContent = question.prompt;

            const container = document.getElementById('answerOptions');
            container.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.onclick = () => selectAnswer(i);
                div.innerHTML = `
                    <div class="option-letter">${letters[i]}</div>
                    <div class="option-text">${opt}</div>
                `;
                container.appendChild(div);
            });

            document.getElementById('explanationBox').classList.remove('show');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').style.display = 'flex';
            document.getElementById('nextBtn').style.display = 'none';

            const progress = (currentQuestionIndex / currentQuestions.length) * 100;
            document.getElementById('progressBarFill').style.width = `${progress}%`;
        }

        // ============================================
        // SELECT ANSWER
        // ============================================
        function selectAnswer(index) {
            selectedAnswer = index;
            document.querySelectorAll('.answer-option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            document.getElementById('submitBtn').disabled = false;
        }

        // ============================================
        // CHECK ANSWER - CASINO INTEGRATION
        // ============================================
        async function checkAnswer() {
            if (selectedAnswer === null) return;

            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;

            const options = document.querySelectorAll('.answer-option');
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === question.correctAnswer) opt.classList.add('correct');
                else if (i === selectedAnswer && !isCorrect) opt.classList.add('incorrect');
            });

            document.getElementById('explanationText').textContent = question.explanation || 'No explanation available.';
            document.getElementById('explanationBox').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'flex';

            if (isCorrect && casinoEngine) {
                const diff = { easy: 1, medium: 2, hard: 3 }[question.difficulty] || 2;
                await casinoEngine.processCorrectAnswer(diff);
                window.playSound?.('correct');
            } else {
                if (casinoEngine) await casinoEngine.processIncorrectAnswer();
                loseHeart();
                window.playSound?.('incorrect');
            }
        }

        // ============================================
        // HEART SYSTEM
        // ============================================
        function loseHeart() {
            if (hearts > 0) {
                hearts--;
                const heartEls = document.querySelectorAll('.heart');
                heartEls[hearts].classList.add('lost');
                if (hearts === 0) setTimeout(showOutOfHeartsModal, 1000);
            }
        }

        function showOutOfHeartsModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="font-size: 6rem;">💔</div>
                    <div style="font-size: 2rem; font-weight: 900; color: var(--danger-color); margin: 1rem 0;">
                        Out of Hearts!
                    </div>
                    <div style="color: var(--text-secondary); margin-bottom: 2rem;">
                        Review your progress and try again.
                    </div>
                    <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'" style="width: 100%;">
                        Return to Dashboard
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // ============================================
        // NEXT QUESTION
        // ============================================
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // ============================================
        // FINISH SESSION
        // ============================================
        function finishSession() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="font-size: 6rem;">🎉</div>
                    <div style="font-size: 2.5rem; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 1rem 0;">
                        Session Complete!
                    </div>
                    <div style="display: grid; gap: 1rem; margin: 2rem 0; text-align: left;">
                        <div style="background: var(--secondary-bg); padding: 1rem; border-radius: 12px;">
                            <div style="color: var(--text-secondary); font-size: 0.9rem;">Coins Earned</div>
                            <div style="font-size: 2rem; font-weight: 900; color: var(--coin-gold);">
                                💰 ${casinoEngine?.progress.coins.toLocaleString() || 0}
                            </div>
                        </div>
                        <div style="background: var(--secondary-bg); padding: 1rem; border-radius: 12px;">
                            <div style="color: var(--text-secondary); font-size: 0.9rem;">Level</div>
                            <div style="font-size: 2rem; font-weight: 900; color: var(--accent-color);">
                                ⭐ ${casinoEngine?.progress.level || 1}
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'" style="width: 100%;">
                        Return to Dashboard
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
            triggerConfetti();
        }

        // ============================================
        // DAILY WHEEL
        // ============================================
        async function showDailyWheel() {
            if (!casinoEngine) return;

            const today = new Date().toDateString();
            if (casinoEngine.progress.lastWheelSpinDate === today) {
                showMessage('Already spun today! Come back tomorrow.', 'info');
                return;
            }

            if (window.DailyWheelSpinner) {
                const wheel = new window.DailyWheelSpinner('dailyWheelContainer');
                wheel.show();
            } else {
                showMessage('Wheel feature coming soon!', 'info');
            }
        }

        // ============================================
        // LEADERBOARD
        // ============================================
        function showLeaderboard() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="font-size: 2.5rem; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem;">
                        🏆 LEADERBOARD
                    </div>
                    <div style="padding: 2rem; color: var(--text-secondary);">
                        Leaderboard coming soon!<br>Keep earning coins to climb the ranks.
                    </div>
                    <button class="btn btn-primary" onclick="this.closest('.modal-overlay').remove()">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function flagQuestion() {
            showMessage('Question flagged for review!', 'success');
        }

        function toggleCalculator() {
            document.getElementById('calculatorPanel').classList.toggle('open');
        }

        function showMessage(text, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `message-toast message-${type}`;
            toast.textContent = text;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function triggerConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1'];
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(piece);
                setTimeout(() => piece.remove(), 3500);
            }
        }

        // Theme Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            document.querySelector('#themeToggle i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        });

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') document.querySelector('#themeToggle i').className = 'fas fa-sun';

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.cc-profile-dropdown')) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        });

        async function handleLogout() {
            try {
                await window.auth.signOut();
                window.location.href = '/login.html';
            } catch (error) {
                showMessage('Failed to logout', 'error');
            }
        }

        // Expose functions
        window.showDailyWheel = showDailyWheel;
        window.showLeaderboard = showLeaderboard;
        window.handleLogout = handleLogout;
        window.checkAnswer = checkAnswer;
        window.nextQuestion = nextQuestion;
        window.selectAnswer = selectAnswer;
        window.flagQuestion = flagQuestion;
        window.toggleCalculator = toggleCalculator;
        window.initializeSession = initializeSession;
        window.initializeCasinoSystem = initializeCasinoSystem;
    </script>
