    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f3e6ff;
            --accent-bg: #2a357a;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #a07bcc;
            --gradient: linear-gradient(135deg, #2a357a 0%, #a07bcc 100%);
            --shadow: 0 4px 20px rgba(42, 53, 122, 0.1);
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --accent-bg: #21262d;
            --text-primary: #ffffff;
            --text-secondary: #c9d1d9;
            --accent-color: #bb86fc;
            --gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --shadow: 0 4px 20px rgba(187, 134, 252, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--primary-bg);
            transition: all 0.3s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .starry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-theme="dark"] .starry-bg {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        [data-theme="dark"] .navbar {
            background: rgba(13, 17, 23, 0.95);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            overflow: hidden;
        }

        .logo img, .hero-logo img, .description-logo img, .footer-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .brand-text h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--primary-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            padding: 0.5rem 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background: var(--secondary-bg);
            transform: translateX(5px);
        }

        .theme-toggle {
            background: var(--gradient);
            border: none;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 120px 2rem 2rem;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(160, 123, 204, 0.2);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .signup-card {
            background: rgba(33, 38, 45, 0.95);
            border: 1px solid rgba(187, 134, 252, 0.3);
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(42, 53, 122, 0.2);
        }

        .signup-logo {

            height: 100px;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite;
        }

        .signup-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .signup-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            font-weight: 700;

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const starryBg = document.getElementById('starryBg');

        function updateLogos(theme) {
            const logoSrc = theme === 'light' ? 'images/blackcc.png' : 'images/whiteclearcc.png';
            document.querySelectorAll('.logo-img, .signup-logo-img').forEach(img => {
                img.src = logoSrc;
            });
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        updateLogos(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            updateLogos(newTheme);
            
            if (newTheme === 'dark') {
                createStars();
            }
        });

        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        function createStars() {
            starryBg.innerHTML = '';
            const numStars = 150;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starryBg.appendChild(star);
            }
        }

        if (savedTheme === 'dark') {
            createStars();
        }

        // ============================================
        // PRODUCTION SECURITY HELPERS
        // ============================================

        // XSS PROTECTION
        function sanitizeHTML(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function safeSetHTML(element, content) {
            if (!element || content === null || content === undefined) return;
            if (!/<[a-z][\s\S]*>/i.test(content)) {
                element.textContent = content;
                return;
            }
            element.innerHTML = sanitizeHTML(content);
        }

        // INPUT VALIDATION
        function validateInput(input, type = 'text') {
            if (!input) return '';
            let sanitized = String(input).trim();

            switch (type) {
                case 'email':
                    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(sanitized) ? sanitized : '';
                case 'text':
                default:
                    const scriptRegex = new RegExp('<script\\b[^<]*(?:(?!<\\/' + 'script>)<[^<]*)*<\\/' + 'script>', 'gi');
                    return sanitized.replace(scriptRegex, '');
            }
        }

        // OFFLINE DETECTION
        let isOffline = !navigator.onLine;

        window.addEventListener('online', () => {
            isOffline = false;
            showSuccess('‚úÖ Connection restored');
        });

        window.addEventListener('offline', () => {
            isOffline = true;
            showError('‚ö†Ô∏è You are offline - please check your internet connection');
        });

        function checkOnline() {
            if (isOffline) {
                showError('You are offline. Please check your internet connection.');
                return false;
            }
            return true;
        }

        // PRODUCTION-SAFE LOGGING
        const logger = {
            log: (...args) => {
                if (window.APP_CONFIG && window.APP_CONFIG.FEATURES.enableDebugLogs) {
                    console.log(...args);
                }
            },
            error: (...args) => {
                console.error(...args);
                if (window.reportError && args[0] instanceof Error) {
                    window.reportError(args[0], { context: args.slice(1) });
                }
            },
            warn: (...args) => {
                if (window.APP_CONFIG && window.APP_CONFIG.FEATURES.enableDebugLogs) {
                    console.warn(...args);
                }
            }
        };

        // USER-FACING ERROR MESSAGES
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            if (successDiv) successDiv.style.display = 'none';
            if (errorDiv) {
                safeSetHTML(errorDiv, message);
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            if (errorDiv) errorDiv.style.display = 'none';
            if (successDiv) {
                safeSetHTML(successDiv, message);
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Make functions global
        window.showErrorMessage = showError;
        window.showSuccessMessage = showSuccess;
        window.sanitizeHTML = sanitizeHTML;
        window.safeSetHTML = safeSetHTML;
        window.validateInput = validateInput;
        window.checkOnline = checkOnline;
        window.logger = logger;

        // Mobile menu toggle
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            const hamburger = document.querySelector('.hamburger');
            
            if (!hamburger.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>

<script>
    // üéØ BILLION-DOLLAR FIX: Use Unified Auth Manager
    // The unified-auth.js handles all auth state management automatically
    
    // Prevent auto-redirect from signup page (override unified auth for signup flow)
    if (window.authManager) {
        window.authManager.onAuthSuccess(() => {
            // Don't auto-redirect, let signup handlers control navigation
            console.log('Signup page: User authenticated, waiting for explicit redirect');
        });
    }

    // Google Sign-Up function
    window.signUpWithGoogle = async function() {
        if (!checkOnline()) return;

        try {
            await window.authManager.signInWithGoogle();
            logger.log("Google Sign-Up successful");
            showSuccess("Account created successfully!");
            if (window.analytics && window.analytics.signupSuccess) {
                window.analytics.signupSuccess('google');
            }
            // Redirect to questions page after successful signup
            setTimeout(() => {
                window.location.href = "/questions";
            }, 1000);
        } catch (error) {
            logger.error("Google Sign-Up error:", error);
            if (error.code === 'auth/unauthorized-domain') {
                showError("Domain not authorized. Please contact support.");
            } else if (error.code === 'auth/popup-blocked') {
                showError("Popup blocked. Please allow popups for this site.");
            } else {
                showError("Google Sign-Up failed: " + error.message);
            }
            if (window.analytics && window.analytics.signupFailed) {
                window.analytics.signupFailed('google', error.code);
            }
        }
    };

    // Email signup form handler
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        if (!checkOnline()) return;

        const contactInput = document.getElementById('contact').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // INPUT VALIDATION
        const contact = validateInput(contactInput, 'email');
        if (!contact) {
            showError("Please enter a valid email address.");
            return;
        }

        if (password.length < 6) {
            showError("Password must be at least 6 characters.");
            return;
        }

        if (password !== confirmPassword) {
            showError("Passwords don't match.");
            return;
        }

        const button = document.querySelector('.signup-btn');
        const originalText = button.textContent;
        button.textContent = 'Creating Account...';
        button.disabled = true;

        try {
            await window.authManager.signUpWithEmail(contact, password);

            button.textContent = '‚úì Success! Redirecting...';
            button.style.background = '#4caf50';
            logger.log("Account created successfully for:", contact);
            showSuccess("Account created successfully!");

            if (window.analytics && window.analytics.signupSuccess) {
                window.analytics.signupSuccess('email');
            }

            setTimeout(() => {
                window.location.href = "/questions";
            }, 1500);
        } catch (error) {
            logger.error("Signup error:", error);

            let errorMessage = "Error creating account. Please try again.";
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = "This email is already registered. Please login instead.";
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = "Invalid email address.";
            } else if (error.code === 'auth/weak-password') {
                errorMessage = "Password is too weak. Please use a stronger password.";
            } else if (error.message) {
                errorMessage = error.message;
            }

            showError(errorMessage);
            if (window.analytics && window.analytics.signupFailed) {
                window.analytics.signupFailed('email', error.code);
            }
            button.textContent = originalText;
            button.disabled = false;
        }
    });
</script>
