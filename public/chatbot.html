<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - College Climb</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9ff;
            --accent-bg: #2a357a;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #a07bcc;
            --gradient: linear-gradient(135deg, #2a357a 0%, #a07bcc 100%);
            --shadow: 0 8px 32px rgba(42, 53, 122, 0.12);
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --accent-bg: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-color: #bb86fc;
            --gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--primary-bg);
            transition: all 0.3s ease;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: var(--secondary-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            max-width: 80%;
        }

        .user-message {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--primary-bg);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-form {
            display: flex;
            padding: 1.5rem;
            border-top: 1px solid rgba(160, 123, 204, 0.1);
        }

        #message {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border: 2px solid rgba(160, 123, 204, 0.2);
            border-radius: var(--border-radius);
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        #message:focus {
            border-color: var(--accent-color);
        }

        #chat-form button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 1rem;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDqL5ZoTKp36sk8J5TxuHn_y6ji4i9h20s",
            authDomain: "collegeclimb-ai.firebaseapp.com",
            projectId: "collegeclimb-ai",
            storageBucket: "collegeclimb-ai.firebasestorage.app",
            messagingSenderId: "187139654658",
            appId: "1:187139654658:web:4a6cf4c43095f03212931b",
            measurementId: "G-E0B2RQM9XS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = 'login.html';
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value;
            if (!message.trim()) return;

            if (!currentUser) {
                alert("You must be logged in to use the chatbot.");
                return;
            }

            // Add user message to chatbox
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.textContent = message;
            chatBox.appendChild(userMessageElement);

            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message, userId: currentUser.uid })
                });

                const data = await response.json();

                // Add bot response to chatbox
                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot-message');
                botMessageElement.textContent = data.response;
                chatBox.appendChild(botMessageElement);

            } catch (error) {
                console.error("Error sending message:", error);
            }
        });
    </script>
</body>
</html>
