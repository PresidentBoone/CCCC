        function sortApplications(apps, sortBy) {
            const sorted = [...apps];
            switch(sortBy) {
                case 'deadline':
                    sorted.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                    break;
                case 'progress':
                    sorted.sort((a, b) => (b.progress || 0) - (a.progress || 0));
                    break;
                case 'probability':
                    sorted.sort((a, b) => {
                        const probA = calculateAdmitProbability(schoolDatabase[a.schoolName] || {});
                        const probB = calculateAdmitProbability(schoolDatabase[b.schoolName] || {});
                        return probB - probA;
                    });
                    break;
                case 'name':
                    sorted.sort((a, b) => a.schoolName.localeCompare(b.schoolName));
                    break;
            }
            return sorted;
        }

        function calculateAdmitProbability(school) {
            if (!school.avg_gpa) return 50;
            
            const userGPA = parseFloat(window.userData?.questionnaire?.unweightedGPA || 3.5);
            const userSAT = extractSAT(window.userData?.questionnaire?.testScores) || 1200;
            
            let prob = 50;
            const gpaRatio = userGPA / school.avg_gpa;
            if (gpaRatio >= 1.05) prob += 20;
            else if (gpaRatio >= 0.98) prob += 10;
            else if (gpaRatio < 0.90) prob -= 15;

            const satRatio = userSAT / school.avg_sat;
            if (satRatio >= 1.05) prob += 18;
            else if (satRatio >= 0.98) prob += 10;
            else if (satRatio < 0.90) prob -= 12;

            if (school.acceptance_rate > 20) prob += 15;
            else if (school.acceptance_rate > 10) prob += 8;
            else if (school.acceptance_rate <= 5) prob -= 5;

            return Math.max(5, Math.min(95, Math.round(prob)));
        }

        function extractSAT(testScores) {
            if (!testScores) return null;
            const match = testScores.match(/SAT:?\s*(\d+)/i);
            return match ? parseInt(match[1]) : null;
        }

        // AI Insights
        function generateAIInsights() {
            const container = document.getElementById('strategicInsightsList');
            const insights = [];

            const reachCount = window.applications.filter(a => {
                const prob = calculateAdmitProbability(schoolDatabase[a.schoolName] || {});
                return prob < 40;
            }).length;

            const targetCount = window.applications.filter(a => {
                const prob = calculateAdmitProbability(schoolDatabase[a.schoolName] || {});
                return prob >= 40 && prob <= 70;
            }).length;

            const safetyCount = window.applications.filter(a => {
                const prob = calculateAdmitProbability(schoolDatabase[a.schoolName] || {});
                return prob > 70;
            }).length;

            if (safetyCount === 0) {
                insights.push({
                    type: 'warning',
                    text: `<strong>‚ö†Ô∏è Add Safety Schools:</strong> You have ${reachCount} reach and ${targetCount} target schools, but no safety schools. Add 2-3 schools with 70%+ admit probability.`
                });
            } else {
                insights.push({
                    type: 'success',
                    text: `<strong>‚úÖ Great Balance!</strong> Your list has ${reachCount} reach, ${targetCount} target, and ${safetyCount} safety schools.`
                });
            }

            const now = new Date();
            const urgent = window.applications.filter(a => {
                const days = Math.ceil((new Date(a.deadline) - now) / (1000 * 60 * 60 * 24));
                return days <= 14 && days > 0 && a.progress < 80;
            }).length;

            if (urgent > 0) {
                insights.push({
                    type: 'warning',
                    text: `<strong>‚è∞ Urgent Action:</strong> ${urgent} application${urgent > 1 ? 's' : ''} with deadlines in 2 weeks need attention!`
                });
            }

            const avgProgress = window.applications.length > 0 ? 
                Math.round(window.applications.reduce((sum, a) => sum + (a.progress || 0), 0) / window.applications.length) : 0;

            if (avgProgress >= 75) {
                insights.push({
                    type: 'success',
                    text: `<strong>üéâ Amazing Progress!</strong> You're ${avgProgress}% done. Keep it up!`
                });
            } else if (avgProgress >= 50) {
                insights.push({
                    type: 'normal',
                    text: `<strong>üí™ Halfway There!</strong> You're ${avgProgress}% complete. Stay focused!`
                });
            }

            container.innerHTML = insights.map(i => `
                <div class="insight-item ${i.type}">
                    <p style="margin: 0; color: var(--text-primary); line-height: 1.6;">${i.text}</p>
                </div>
            `).join('');
        }
