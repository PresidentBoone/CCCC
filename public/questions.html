<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Questionnaire - College Climb</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f3e6ff;
            --accent-bg: #2a357a;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #a07bcc;
            --gradient: linear-gradient(135deg, #2a357a 0%, #a07bcc 100%);
            --shadow: 0 4px 20px rgba(42, 53, 122, 0.1);
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --accent-bg: #21262d;
            --text-primary: #ffffff;
            --text-secondary: #c9d1d9;
            --accent-color: #bb86fc;
            --gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --shadow: 0 4px 20px rgba(187, 134, 252, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--primary-bg);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .questionnaire-container {
            min-height: 100vh;
            padding: 100px 1rem 2rem;
            background: var(--secondary-bg);
        }

        .questionnaire-wrapper {
            max-width: 900px;
            margin: 0 auto;
            background: var(--primary-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid rgba(160, 123, 204, 0.2);
        }

        .questionnaire-header {
            background: var(--gradient);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .questionnaire-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .questionnaire-form {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(160, 123, 204, 0.05);
            border-radius: var(--border-radius);
            border: 1px solid rgba(160, 123, 204, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(160, 123, 204, 0.2);
            border-radius: var(--border-radius);
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .submit-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="questionnaire-container">
        <div class="questionnaire-wrapper">
            <div class="questionnaire-header">
                <h1>ðŸŽ“ Student Onboarding Questionnaire</h1>
                <p>Help us personalize your college admissions journey.</p>
            </div>

            <form id="questionnaireForm" class="questionnaire-form">
                <div class="form-section">
                    <h3>Application Timeline</h3>
                    <div class="form-group">
                        <label class="form-label">When are you planning on applying to college?</label>
                        <input type="text" name="applicationTimeline" class="form-input" placeholder="e.g., Fall 2025">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Target Schools</h3>
                    <div class="form-group">
                        <label class="form-label">What schools do you want to get into? (separate with commas)</label>
                        <textarea name="targetSchools" class="form-textarea" placeholder="e.g., Harvard, Stanford, MIT"></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Academic Information</h3>
                    <div class="form-group">
                        <label class="form-label">Current Unweighted GPA (0.0 - 4.0)</label>
                        <input type="number" name="unweightedGPA" class="form-input" step="0.01" min="0" max="4.0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Current Weighted GPA (0.0 - 5.0)</label>
                        <input type="number" name="weightedGPA" class="form-input" step="0.01" min="0" max="5.0">
                    </div>
                     <div class="form-group">
                        <label class="form-label">Intended Major</label>
                        <input type="text" name="intendedMajor" class="form-input" placeholder="e.g., Computer Science">
                    </div>
                </div>

                <div style="text-align: center; padding-top: 1rem;">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDqL5ZoTKp36sk8J5TxuHn_y6ji4i9h20s",
            authDomain: "collegeclimb-ai.firebaseapp.com",
            projectId: "collegeclimb-ai",
            storageBucket: "collegeclimb-ai.firebasestorage.app",
            messagingSenderId: "187139654658",
            appId: "1:187139654658:web:4a6cf4c43095f03212931b",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const form = document.getElementById('questionnaireForm');
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().questionnaire) {
                    const data = docSnap.data().questionnaire;
                    form.applicationTimeline.value = data.applicationTimeline || '';
                    form.targetSchools.value = data.targetSchools ? data.targetSchools.join(', ') : '';
                    form.unweightedGPA.value = data.unweightedGPA || '';
                    form.weightedGPA.value = data.weightedGPA || '';
                    form.intendedMajor.value = data.intendedMajor || '';
                }

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const questionnaireData = {
                        applicationTimeline: form.applicationTimeline.value,
                        targetSchools: form.targetSchools.value.split(',').map(s => s.trim()),
                        unweightedGPA: form.unweightedGPA.value,
                        weightedGPA: form.weightedGPA.value,
                        intendedMajor: form.intendedMajor.value,
                    };

                    try {
                        await setDoc(doc(db, "users", user.uid), { questionnaire: questionnaireData }, { merge: true });
                        alert("Your information has been saved!");
                        window.location.href = '/profile.html';
                    } catch (error) {
                        console.error("Error writing document: ", error);
                        alert("There was an error saving your information.");
                    }
                });
            } else {
                window.location.href = '/login.html';
            }
        });
    </script>

</body>
</html>
